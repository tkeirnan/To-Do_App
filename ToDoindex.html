<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>List of To Dos</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">List of To Dos</h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h3 class="title">
          Describe one thing you need to do in the box below.
        </h3>
        <form class="form-group mb-3">
          <input type="text" class="form-control mt-3 " />
          <input onclick="createToDo()" type="button" class="btn btn-dark float-right mt-3" value="Add" />
        </form>
        <h2 class="title">To-Do List:</h2>

        <div id="newToDoObject" style="display:none">
          <ul id="items" class="list-group list-group-flush">
            <li class="list-group-item" id="output">Item 1</li>
          </ul>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-danger float-right mt-3 mb-4">
                Delete
              </button>
              <button type="button" class="btn btn-success float-right mt-3 mr-2 mb-4">
                Mark Completed
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="ToDoScript.js"></script>
  </body>
</html>
